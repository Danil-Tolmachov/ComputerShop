{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="main-container">
        <div class="product-info-cont">
                <div class="product-container">
                        <div class="vertical-flex">
                                <div class="horizontal-flex" style="height: 80%;">
                                        <div class="detail-product-image-carousel">
                                                <div style="overflow: hidden;">
                                                        <ul class="carousel-content">
                                                                {% for image in product.images.all %}
                                                                <li class="carousel-item">
                                                                        <img src="{{ image.image.url }}" class="carousel-image">
                                                                </li>
                                                                {% endfor %}
                                                        </ul>
                                                </div>
                                                <button class="carousel-arrow carousel-arrow-left" onclick=""><i class="fa-solid fa-chevron-up"></i></button>
                                                <button class="carousel-arrow carousel-arrow-right"><i class="fa-solid fa-chevron-up"></i></button>
                                        </div>
                                        <div class="detail-info">
                                            <div class="detail-product-name" title="{{ product.product.name }}">{{ product.product.name }}</div>
                                                <div class="detail-product-text-container"><div class="detail-product-text scroll">
                                                   {{ product.product.text }}
                                                </div></div>
                                                <div class="detail-product-short-specs"><div>bobobobo / fdosaofdoas / fspfpaf</div></div>
                                        </div>
                                </div>
                                <div class="detail-product-buttons-container"  style="height: 20%;">
                                        <div class="detail-product-buttons"></div>
                                </div>
                        </div>
                </div>
                <div class="specifications">
                        <div class="specs-header"></div>
                        <div class="detail-specs"></div>
                </div>
                {% block comments %}
                <div class="comments">
                        <div class="comments-header"></div>
                        <div class="comment-author"></div>
                        <div class="comment-content"></div>
                </div>
                {% endblock %}
        </div>
        <div class="product-additional">
                <div class="stores stores-available">
                </div>
                <div class="resents">
                </div>
        </div>
</div>
<script type="text/javascript" src="{% static 'core/js/carousel.js' %}"></script>
{% endblock %}
